<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/userForm.css" />
    <script src="js/index.js"></script>
    <link rel="shortcut icon" href="media/logo_transparent_big.png" type="image/png">
    <title>Play Store</title>
</head>

<body>
    <nav>
        <a href="#" id="sidebarIconAnchor"><img id="sidebarIcon" src="media/sidebarIcon.png" alt="sidebarIcon"></a>
        <h1 id="navTitle">Play Store</h1>
        <input id="navSearch" placeholder="Search" type="text">
        <button class="navButtons" id="signupNavButton">Sign Up</button>
        <button class="navButtons" id="loginNavButton">Login</button>
    </nav>

    <div id="sidebar" class="sidenav">

        <a href="html/games.html">Games</a>
        <a href="html/movies.html">Movies</a>
        <a href="html/books.html">Books</a>

        <a href="#" id="closeModal">&times;</a>
        <h1>Play Store</h1>
        <img src="media/logo_transparent_big.png" alt="logo">
        <form id="userForm" action="">
            <label for="usernameInput">Username</label><br>
            <input id="usernameInput" placeholder="Username" type="text"><br>
            <label for="passwordInput">Password</label><br>
            <input id="passwordInput" placeholder="Password" type="password"><br>
            <div id="loginExtrasDiv">
                <input type="checkbox" checked id="remembermeCheck">
                <label for="remembermeCheck">Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button id="userFormButton"></button>
        </form>
    </div>
